<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  class="container bg-dark ">
        <h1 class="text-center text-primary">Add Employee Data</h1>
        <hr/>
        <form class="row g-3 container" method="POST" action="/addemployee">
        
            <div class="md-6">
              <label for="inputEmail4" class="form-label text-warning">Name:</label>
              <input type="name" class="form-control" id="inputEmail4" name="name">
            </div>
            <div class="md-6">
                <label for="inputEmail4" class="form-label text-warning">Age:</label>
                <input type="age" class="form-control" id="inputEmail4" name="age">
              </div>
              <div class="md-6">
                <label for="inputEmail4" class="form-label text-warning">City:</label>
                <input type="text" class="form-control" id="inputEmail4" name="city">
              </div>
              <div class="md-6">
                <label for="inputEmail4" class="form-label text-warning">Salary:</label>
                <input type="text" class="form-control" id="inputEmail4" name="salary">
              </div>
           
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
          </form>
          <br/>
          &nbsp;&nbsp;&nbsp;&nbsp;<a href="/" class="btn btn-danger">Go Home</a>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
